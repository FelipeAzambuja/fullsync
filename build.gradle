plugins {
	id 'com.github.ben-manes.versions' version '0.13.0'
}

subprojects {
	apply plugin: 'java'

	version = '0.11.0'

	jar {
		manifest {
			attributes 'License': 'GPLv2+'
			attributes 'FullSync-Version': version
			attributes 'Copyright': 'Copyright (c) 2016 the FullSync Team'
		}
	}

	ext {
		swtVersion = "3.105.2"
		slf4jVersion = "1.7.21"
		commonsCliVersion = "1.2"
		commonsNetVersion = "3.3"
		commonsVfsVersion = "2.0"
		sambaJcifsVersion = "1.3.3"
		jcraftJschVersion = "0.1.50"
	}

	repositories {
		jcenter()
	}
}
